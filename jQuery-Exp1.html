<html>
    <head>
        <title>JQuery Json</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("p").click(function(){
                        $(this).hide();
                });
            });
        </script>
    </head>
    <body>
        <center><h1>Welcome to JQuery</h1>
        <p>click me...i will disappear</p>
        <p>Welcome to JQuery click me....</p>
        <p>Click me ..</p></center>

    </body>
</html>
